<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
    </head>
    <body>
        <form class="GoogleSearch"action="https://www.google.ca/search">
            <input class="input"type="text" name="as_q" placeholder="all these words:">
            <input class="input"type="text" name="as_epq" placeholder="this exact word or phrase:">
            <input class="input"type="text" name="as_oq" placeholder="any of these words:">
            <input class="input"type="text" name="as_nlo" placeholder="none of these words:">
            <input type="submit" class="btn" value="Advanced Search">
        </form>
        <a href="index.html"class="links">Back to Google Search</a>

        
    </body>
</html>
